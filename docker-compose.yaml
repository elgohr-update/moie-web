version: "3"


services:
  api:
    image: 'rolmos/lucy-web:${APP_VERSION}'
    command: 'npm run start'
    volumes:
      - /var/catalogo:/src/catalogo/
    ports:
      - "8083:8081"
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      TZ: America/Bogota

