services:
  siteweb:
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    logging:
      driver: "json-file"
      options:
        max-file: 5
        max-size: 10m
    image: 'rolmos/lucy-web:${APP_VERSION}'
    volumes:
      - /var/catalogo:/src/catalogo/
    ports:
      - "8082:80"
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      TZ: America/Bogota
      HTTP_HOST: ${HTTP_HOST}
