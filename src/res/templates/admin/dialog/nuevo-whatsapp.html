<div class="ngdialog-message">
    <p>Introduzca el numero del nuevo whatsapp</p>
    <input ng-model="numero" />
</div>
<div class="ngdialog-buttons">
    <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm(numero)">Si</button>
    <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog('no')">No</button>
</div>
